<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Diagram</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sankey Diagram Visualization</h1>
    <div id="sankey-chart" style="width:100%; max-width:900px; height:500px;"></div>

    <script>
        var data = {
            type: "sankey",
            orientation: "h",
            node: {
                pad: 15,
                thickness: 20,
                line: {
                    color: "black",
                    width: 0.5
                },
                label: ["Intracranial Volume", "Gray Matter", "White Matter", "CSF", "Brainstem"],
                color: ["blue", "green", "red", "orange", "purple"]
            },
            link: {
                source: [0, 0, 0, 1, 2],  // From nodes
                target: [1, 2, 3, 4, 4],  // To nodes
                value: [8, 6, 4, 2, 3]    // Flow values
            }
        };

        var layout = {
            title: "Sankey Diagram Example",
            font: { size: 12 }
        };

        Plotly.newPlot("sankey-chart", [data], layout);
    </script>
</body>
</html>
